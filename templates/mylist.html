{% extends "base.html" %} 

{% block content %}

<h1>マイリスト</h1>
<div id="mylist">
  <p>カテゴリ一覧</p>
  {% for category in categories %}
    {{ category }}
    <a href="{% url 'mylist_category' category %}">カテゴリに移動</a><br>
  {% endfor %}

  <form method="POST">
    {% csrf_token %}
    <input type="text" placeholder="カテゴリを追加" name="category_add">
    <button type="submit">追加</button>
  </form>
</div>
